name: Fetch calair (ayer)

on:
  schedule:
    - cron: '15 6 * * *'  # 06:15 UTC diario (~08:15 Madrid)
  workflow_dispatch:

jobs:
  fetch_yesterday:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install certifi

      - name: Run script (ayer)
        run: |
          python scripts/fetch_calair_ayer.py

      - name: Commit & push if changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/calair || true
          git commit -m "calair: datos del d√≠a anterior" || echo "No hay cambios"
          git push
