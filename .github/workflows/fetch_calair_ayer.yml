name: Fetch calair (ayer)

on:
  schedule:
    - cron: '30 1 * * *'  # 01:30 UTC diario (~03:30 Madrid)
  workflow_dispatch:

jobs:
  fetch_yesterday:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install certifi requests

      - name: Run script (fin de día)
        run: |
          YESTERDAY=$(date -u -d 'yesterday' +%F)
          python scripts/fetch_calair_fin_dia.py --date "$YESTERDAY"

      - name: Commit & push if changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/calair || true
          git commit -m "calair: datos del día anterior" || echo "No hay cambios"
          git push
