name: Fetch O*NET HR family data

on:
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

jobs:
  fetch-onet-hr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Fetch O*NET HR family data
        env:
          ONET_USER: ${{ secrets.ONET_USER }}
          ONET_KEY: ${{ secrets.ONET_KEY }}
        run: |
          python datasets/jobs/fetch_onet_hr_family.py --delay 0.5

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain datasets/jobs/data)" ]; then
            git add datasets/jobs/data
            git commit -m "chore: refresh onet hr family data [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
