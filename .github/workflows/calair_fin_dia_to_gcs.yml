name: CalAIR fin de d√≠a ‚Üí GCS

on:
  workflow_dispatch:
    inputs:
      date:
        description: "Fecha en formato YYYY-MM-DD (opcional, por defecto ayer)"
        required: false
  schedule:
    - cron: "30 23 * * *"  # todos los d√≠as a las 23:30 UTC (01:30 Madrid)

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install certifi

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Run script
        id: run
        shell: bash
        run: |
          set -e
          if [ -n "${{ github.event.inputs.date }}" ]; then
            python scripts/fetch_calair_fin_dia.py --date "${{ github.event.inputs.date }}"
            TARGET_DIR="data/calair/${{ github.event.inputs.date }}"
          else
            python scripts/fetch_calair_fin_dia.py --yesterday
            TARGET_DIR=$(ls -dt data/calair/*/ | head -n1 | sed 's:/$::')
          fi
          echo "TARGET_DIR=$TARGET_DIR" >> $GITHUB_ENV
          echo "Contenido de $TARGET_DIR:"
          ls -la "$TARGET_DIR"

      - name: Upload only latest.flat.csv to GCS (reset bucket)
        shell: bash
        run: |
          set -e
          DATE_BASENAME=$(basename "$TARGET_DIR")

          echo "üóëÔ∏è Borrando datasets antiguos en gs://${{ env.GCS_BUCKET }}/calair/"
          gsutil -m rm -r gs://${{ env.GCS_BUCKET }}/calair/** || true

          echo "üìå Detectando el .flat.csv m√°s reciente..."
          LATEST_FLAT_LOCAL="$(ls -t "$TARGET_DIR"/calair_*\.flat\.csv | head -n1)"
          cp "$LATEST_FLAT_LOCAL" "$TARGET_DIR/latest.flat.csv"

          echo "‚¨ÜÔ∏è Subiendo latest.flat.csv..."
          gsutil -m cp "$TARGET_DIR/latest.flat.csv" gs://${{ env.GCS_BUCKET }}/calair/latest.flat.csv

          echo "‚úÖ Publicado en GCS:"
          gsutil ls -lh gs://${{ env.GCS_BUCKET }}/calair/latest.flat.csv

env:
  GCP_PROJECT_ID: aire-470107
  GCS_BUCKET: aire-470107-datasets-usw1
