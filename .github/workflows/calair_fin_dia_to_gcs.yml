name: CalAIR fin de dÃ­a â†’ GCS (solo latest.flat.csv pÃºblico)

on:
  workflow_dispatch:
    inputs:
      date:
        description: "Fecha YYYY-MM-DD (opcional; por defecto ayer, Europe/Madrid)"
        required: false
  schedule:
    - cron: "15 2 * * *"  # 02:15 UTC â‰ˆ 04:15 Madrid

env:
  GCP_PROJECT_ID: aire-470107
  GCS_BUCKET: aire-470107-datasets-usw1

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud (gsutil)
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Run script (fin de dÃ­a)
        id: run
        shell: bash
        run: |
          set -e
          if [ -n "${{ github.event.inputs.date }}" ]; then
            python scripts/fetch_calair_fin_dia.py --date "${{ github.event.inputs.date }}"
            TARGET_DIR="data/calair/${{ github.event.inputs.date }}"
          else
            python scripts/fetch_calair_fin_dia.py
            TARGET_DIR=$(ls -dt data/calair/*/ | head -n1 | sed 's:/$::')
          fi
          echo "TARGET_DIR=$TARGET_DIR" >> $GITHUB_ENV
          echo "Contenido de $TARGET_DIR:"
          ls -la "$TARGET_DIR"

      - name: Reset prefix y publicar SOLO latest.flat.csv (pÃºblico)
        shell: bash
        run: |
          set -e
          echo "ğŸ—‘ï¸ Borrando datasets antiguos en gs://${{ env.GCS_BUCKET }}/calair/ ..."
          gsutil -m rm -r gs://${{ env.GCS_BUCKET }}/calair/** || true

          echo "ğŸ“Œ Detectando el .flat.csv mÃ¡s reciente..."
          LATEST_FLAT_LOCAL="$(ls -t "$TARGET_DIR"/calair_*\.flat\.csv | head -n1)"
          cp "$LATEST_FLAT_LOCAL" "$TARGET_DIR/latest.flat.csv"

          echo "â¬†ï¸ Subiendo latest.flat.csv..."
          DEST="gs://${{ env.GCS_BUCKET }}/calair/latest.flat.csv"
          gsutil -m cp "$TARGET_DIR/latest.flat.csv" "$DEST"

          echo "ğŸ”“ Haciendo pÃºblico SOLO ese objeto (ACL AllUsers:R)..."
          # Si tu bucket tiene 'uniform_bucket_level_access: true', este comando fallarÃ¡; en ese caso, da permisos IAM a nivel de bucket.
          gsutil acl ch -u AllUsers:R "$DEST" || true

          echo "ğŸš« Deshabilitando cachÃ© para evitar stale en AI Studio..."
          gsutil -m setmeta -h "Cache-Control:no-cache, max-age=0" "$DEST"

          echo "âœ… Publicado:"
          gsutil ls -lh "$DEST"
          echo "ğŸŒ URL pÃºblica (si ACL correcto):"
          echo "https://storage.googleapis.com/${{ env.GCS_BUCKET }}/calair/latest.flat.csv"
