name: CalAIR fin de día → GCS

on:
  schedule:
    - cron: '15 2 * * *'  # 02:15 UTC ≈ 04:15 Europe/Madrid (verano)
  workflow_dispatch:
    inputs:
      date:
        description: "YYYY-MM-DD (opcional; carpeta de salida)"
        required: false
        type: string

env:
  env:
  GCP_PROJECT_ID: aire-470107
  GCS_BUCKET: aire-470107-datasets-usw1

jobs:
  fetch-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        id: run
        shell: bash
        run: |
          set -e
          if [ -n "${{ github.event.inputs.date }}" ]; then
            python scripts/fetch_calair_fin_dia.py --date "${{ github.event.inputs.date }}"
            TARGET_DIR="data/calair/${{ github.event.inputs.date }}"
          else
            python scripts/fetch_calair_fin_dia.py
            TARGET_DIR=$(ls -dt data/calair/*/ | head -n1 | sed 's:/$::')
          fi
          echo "TARGET_DIR=$TARGET_DIR" >> $GITHUB_ENV
          echo "Contenido de $TARGET_DIR:"
          ls -la "$TARGET_DIR"

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Upload CSVs to GCS
        shell: bash
        run: |
          set -e
          DATE_BASENAME=$(basename "$TARGET_DIR")
          DEST="gs://${{ env.GCS_BUCKET }}/calair/${DATE_BASENAME}/"
          echo "Subiendo CSVs a $DEST"
          gsutil -m cp "${TARGET_DIR}"/*.csv "$DEST"
          echo "OK"
