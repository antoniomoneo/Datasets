name: Fetch calair_tiemporeal (daily)

on:
  schedule:
    # Todos los dÃ­as a las 06:05 UTC (08:05 en Madrid en verano)
    - cron: "5 6 * * *"
  workflow_dispatch: {}

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: main   # ðŸ‘ˆ fuerza siempre la rama main

      - name: Show HEAD and script version
        run: |
          git log -1 --oneline
          echo "==== scripts/fetch_calair.py (primeras 40 lÃ­neas) ===="
          sed -n '1,40p' scripts/fetch_calair.py || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure script is executable
        run: chmod +x scripts/fetch_calair.py

      - name: Run fetch script (JSON + CSV)
        run: python scripts/fetch_calair.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add data/calair
            git commit -m "chore: daily calair_tiemporeal snapshot (json+csv) [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
